# Configuração da Aplicação
spring.application.name=energy-monitoring

# Configuração do Banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/energy_monitoring  
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=SuaChaveSecretaAqui123456789012345678901234567890
jwt.expiration=86400000

# Configurações de Energia
energy.tarifa-kwh=0.85
energy.cpu-max-power=90.0
energy.gpu-max-power=240.0
energy.cpu-idle-power=12.0
energy.gpu-idle-power=15.0

# Configurações de Cache
spring.cache.type=simple
spring.cache.cache-names=consumo-cache

# Configurações de Log
logging.level.com.nrgcontrol.energy_monitoring.service.ConsumoService=WARN

